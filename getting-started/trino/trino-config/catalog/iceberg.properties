connector.name=iceberg
iceberg.catalog.type=rest
iceberg.rest-catalog.uri=https://${ENV:POLARIS_AWS_ACCOUNT}.snowflakecomputing.com/polaris/api/catalog
iceberg.rest-catalog.security=OAUTH2
iceberg.rest-catalog.oauth2.credential=${ENV:POLARIS_LOCAL_TRINO_CREDENTIAL}
iceberg.rest-catalog.oauth2.scope=${ENV:POLARIS_SCOPE}
iceberg.rest-catalog.warehouse=s3_catalog
iceberg.rest-catalog.vended-credentials-enabled=true

# Properties to use Amazon S3 instead of local filesystem
fs.native-s3.enabled=true
s3.endpoint=https://s3.us-west-2.amazonaws.com
s3.region=us-west-2
s3.path-style-access=true
